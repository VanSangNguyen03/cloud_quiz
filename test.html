    function loadQuiz() {
        const quizDiv = document.getElementById("quiz");
        quizDiv.innerHTML = "";  // Xóa nội dung trước nếu có
        questions.forEach((q, index) => {
            const questionHTML = `
                <div class="question">
                    <p>${q.question} <span class="translation">${q.translation}</span></p>
                    <div class="choices" id="question${index}">
                        ${q.choices.map((choice, i) => `
                            <label><input type="radio" name="question${index}" value="${i}" onclick="checkAnswer(${index}, ${i})"> ${choice} <span class="translation">${q.choicesTranslation[i]}</span></label><br>
                        `).join('')}
                    </div>
                </div>
            `;
            quizDiv.innerHTML += questionHTML;
        });
    }

    function checkAnswer(questionIndex, selectedAnswer) {
        const question = questions[questionIndex];
        const choicesDiv = document.getElementById(`question${questionIndex}`);
        const inputs = choicesDiv.getElementsByTagName('input');

        // Đánh dấu đáp án đúng và sai cho tất cả các lựa chọn
        for (let i = 0; i < inputs.length; i++) {
            if (question.correctAnswer.includes(i)) {
                inputs[i].parentNode.style.color = 'green';  // Đáp án đúng tô màu xanh lá
                inputs[i].parentNode.style.fontSize = '18px'; // Đáp án đúng có kích thước lớn hơn
                inputs[i].parentNode.classList.add('correct'); // Thêm class cho đáp án đúng
            } else if (inputs[i].checked) {
                inputs[i].parentNode.style.color = 'red'; // Đáp án sai tô màu đỏ
                inputs[i].parentNode.style.fontSize = '14px'; // Đáp án sai có kích thước nhỏ hơn
                inputs[i].parentNode.classList.add('incorrect'); // Thêm class cho đáp án sai
            } else {
                inputs[i].parentNode.style.color = ''; // Đặt lại màu cho các lựa chọn không được chọn
                inputs[i].parentNode.style.fontSize = ''; // Đặt lại kích thước cho các lựa chọn không được chọn
            }
        }
    }

    // Tải các câu hỏi khi trang được tải
    window.onload = loadQuiz;
